<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">


</head>
<body>
<div id="gameArea">
    <div id="scoreboard" aria-live="polite">
        <div class="score-item">Score: <span id="currentScore">0</span></div>
        <div class="score-item">Best: <span id="bestScore">0</span></div>
        <div class="score-item">Level: <span id="currentLevel">1</span></div>
    </div>

    <canvas id="gameCanvas" width="750" height="750"></canvas>

    <div id="instructions">
        <p>Use the arrow keys to guide the snake. Press <strong>P</strong> or <strong>Space</strong> to pause or resume.</p>
        <p>Each fruit adds unique points to your score: banana (10), apple (20), cherry (30), pineapple (40), and coconut (50).</p>
    </div>

    <div id="pauseOverlay" class="overlay hidden">
        <p>Paused</p>
        <p>Press <strong>P</strong> or <strong>Space</strong> to continue.</p>
    </div>

    <div id="gameOverScreen" class="overlay hidden">
        <div id="gameOverContent">
            <p id="finalScore"></p>
            <button id="restartButton">Restart</button>
            <button id="quitButton">Quit</button>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
